{% extends 'todo/base.html' %}


{% block content %}

<div class="container">

	<h2>Add new ToDo </h2>

	<form method="POST">
			{% csrf_token %}

		{{ form.as_p}}
		<button class="btn btn-primary"> Save </button>
	</form>

	{% if todo %}

		<form method="POST" action="{% url 'mark_complete' todo.id %}">
				{% csrf_token %}

			<button class="btn btn-success"> Complete </button>
		</form>


		<form method="POST" action="{% url 'delete_todo' todo.id %}">
				{% csrf_token %}

			<button class="btn btn-danger"> Delete </button>
		</form>

	{% endif %}
<!-- <a href="{% url 'current_todos' %}"></a> -->
</div>
{% endblock %}
